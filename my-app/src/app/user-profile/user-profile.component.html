<p *ngIf="!loaded">Chargement...</p>
<div class="main-content" *ngIf="loaded | async">
  <div class="container-fluid">
    <div class="row">

      <div class="card-profile" style="margin: 30px auto -50px;z-index: 4;">
        <div class="card-avatar" style="max-width: 190px; max-height: 190px;">
          <img class="img" [src]="etudiant.photo" />
        </div>
      </div>

      <div class="card">
        <div class="card-header card-header-danger">
          <h4 class="card-title">Éditer le profil</h4>
        </div>

        <div class="card-body">
          <form (ngSubmit)="updateStudent(f)" #f="ngForm">

            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input [(ngModel)]="etudiant.nom" name="Nom" matInput placeholder="Nom" value="{{etudiant.nom}}" ngModel>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Promo" type="text" value="{{etudiant.promo}}">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Spécialité" type="text" value="{{etudiant.specialite.nomSpecialite}}">
                </mat-form-field>
              </div>

              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Prénom" value="{{etudiant.prenom}}">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Email" type="email" value="{{etudiant.mail}}">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Année" type="number" min="2000" max="2050" step="1"
                    value="{{etudiant.annee}}">
                </mat-form-field>
              </div>
            </div>

            <hr />

            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="État" type="text" value="{{etudiant.etat.nomEtat}}">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Semaines restantes" type="number" value="{{etudiant.semRestantes}}">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Obtenu via" type="text" value="{{etudiant.obtenuVia}}">
                </mat-form-field>
              </div>

              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Pays" type="text" value="{{etudiant.pays.nomPays}}">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Date début" type="text"
                    value="{{etudiant.dateDebut | date:'dd - MM - yyyy'}}">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Date fin" type="text"
                    value="{{etudiant.dateFin | date:'dd - MM - yyyy'}}">
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col-md-4">
              </div>
              <div class="col-md-4">
                <mat-form-field class="example-full-width">
                  <textarea matInput placeholder="Commentaire" rows="3" value="{{etudiant.commentaire}}"></textarea>
                </mat-form-field>
              </div>
              <div class="col-md-4">
              </div>
            </div>


            <button mat-raised-button type="submit" class="btn btn-danger pull-right">Sauvegarder</button>
            <div class="clearfix"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
