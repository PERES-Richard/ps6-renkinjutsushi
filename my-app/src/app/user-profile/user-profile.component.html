
<p *ngIf="!loaded">Chargement...</p>
<div class="main-content" *ngIf="loaded | async">
  <div class="container-fluid">
    <div class="row">

      <div class="card-profile" style="margin: 30px auto -50px;z-index: 4;">
        <div class="card-avatar" style="max-width: 190px; max-height: 190px;">
          <img class="img" src="./assets/img/faces/marc.jpg" />
        </div>
      </div>

      <div class="card">
        <div class="card-header card-header-danger">
          <h4 class="card-title">Éditer le profile</h4>
        </div>

        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-5">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Nom" value="{{etudiant.nom}}">
                </mat-form-field>
              </div>
              <div class="col-md-3">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Prénom">
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Email" type="email">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Promo" type="text">
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Spécialité" type="text">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="État" type="text">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Semestres restants" type="number">
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Année" type="number" min="2000" max="2050" step="1">
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Obtenu via" type="text">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <label>About Me</label>
                <mat-form-field class="example-full-width">
                  <textarea matInput
                    placeholder="Commentaire"></textarea>
                </mat-form-field>
                <!-- <div class="form-group">

                                      <div class="form-group">
                                          <label class="bmd-label-floating"> Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</label>
                                          <textarea class="form-control" rows="5"></textarea>
                                      </div>
                                  </div> -->
              </div>
            </div>
            <button mat-raised-button type="submit" class="btn btn-danger pull-right">Update Profile</button>
            <div class="clearfix"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
